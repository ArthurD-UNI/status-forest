---
label: Incident
hide_body: false
fields:
- type: text
  name: title
  label: Titre
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
- type: boolean
  name: resolved
  label: Résolu
- type: datetime
  name: resolvedWhen
  label: Date de résolution
  hidden: false
  showOnly:
    field: resolved
    value: true
- name: severity
  type: select
  default: notice
  config:
    required: true
    options:
    - notice
    - disrupted
    - down
    source:
      type: simple
      section: configuration
      file: config.yml
      path: params
  label: Sévérité
- type: list
  name: affected
  label: Service impacté
  config:
    use_select: false
    source:
      type: documents
      section: configuration
      file: config.yml
      path: params
- type: text
  name: section
  label: section
  config:
    required: true
